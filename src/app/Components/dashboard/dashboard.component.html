<div class="container">
    <mat-toolbar fxLayoutAlign="space-between center">
        <div fxLayoutAlign="center center" routerLink="/home/books">
            <img src="/assets/education.svg" style="margin: 0px 10px;">
            <button mat-flat-button style="background-color: transparent; font-size: 22px;"><span style="color: #FFFFFF;">Book Store</span></button>
        </div>

        <mat-form-field class="search" appearance="outline" fxHide fxShow.gt-xs>
            <input matInput class="search" type="search" placeholder="Search..."  >
            <span mat-icon-button matPrefix><img src="/assets/Search-icon.svg"></span>
        </mat-form-field>

        <div fxLayout="row">
            <button fxLayout="row" class="icons" mat-flat-button>
                <div fxLayout="row" fxLayoutAlign="center center" [matMenuTriggerFor]="fullName==(''||undefined)? profile : profile">
                    <img src="/assets/person.svg" style="margin: 0px 10px;" width="24px" height="24px">
                    <span fxLayoutAlign="center center">{{fullName == (''||null||undefined) ? "Profile" : fullName}}</span>
                </div>
                <mat-menu #profile="matMenu" >
                    <button mat-flat-button class="profile-g" style="padding-left: 0px;" routerLink="/home/wishlist"><img src="/assets/favorite-gray.svg" width="20px" height="20px"><span>My Wishlist</span></button>
                    <button class="logout" mat-stroked-button color="warn" style="margin-right: 50px;" (click)="logOut()">Logout</button>
                </mat-menu>
                
            </button>

            <button class="icons"  routerLink="/home/cart" >
                <div fxLayout="row" fxLayoutAlign="center center" >
                    <img fxLayout="row" src="/assets/cart.svg" style="margin: 0px 10px;" width="24px" height="24px">
                    <span fxLayoutAlign="center center" >Cart</span>
                </div>
            </button>
        </div>
    </mat-toolbar>

    <div style=" margin: 10px;">
        <router-outlet></router-outlet>
    </div>

    <footer>
        <span>Copyright Â© 2022, Bookstore Private Limited. All Rights Reserved</span>
    </footer>
</div>
